<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="screen"><p></p></div>
        <div class="AC">AC</div>
        <div class="buttons">
            <div class="keys">
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button num zero">0</div>
                <div class="equal">=</div>
            </div>
            <div class="signs">
                <div class="sign" id="add">+</div>
                <div class="sign" id="sub">-</div>
                <div class="sign" id="div">/</div>
                <div class="sign" id="pro">*</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
